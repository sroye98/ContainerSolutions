version: '3'

services:

  mainweb:
    image: mainweb
    build:
      context: ./MainWeb
      dockerfile: Dockerfile
    depends_on:
      - mainapi
    ports:
      - "5000:5000"

  mainapi:
    image: mainapi
    build:
      context: ./MainApi
      dockerfile: Dockerfile
    ports:
      - "5001:5001"